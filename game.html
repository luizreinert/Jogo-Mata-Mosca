<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <title>testes</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <div class="" id="cenario">
            <div class="score">Pontuação:
                <span id="pontuacao">0</span>
            </div>
            <div class="bar">
                <div>Dificuldade:
                    <span id="dificuldade"></span>
                </div>
                <div class="vidas"> Vidas restantes:
                    <div>
                        <span class="heart1">
                            <img id="heart1" src="imagens/coracao_cheio.png">
                        </span>
                        <span class="heart2">
                            <img id="heart2" src="imagens/coracao_cheio.png">
                        </span>
                        <span class="heart3">
                            <img id="heart3" src="imagens/coracao_cheio.png">
                        </span>
                    </div>
                </div>
                <div class="timer">Tempo restante:
                    <span id="tempoRestante"></span>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="script.js"></script>
    </body>
</html>
